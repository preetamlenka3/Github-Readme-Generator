<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Profile README Generator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="jumbotron bg-light">
            <h1 class="display-4 text-center" style="color: black !important;">GitHub Profile README Generator</h1>
        </div>

        <form>
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> GitHub Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your GitHub username">
            </div>

            <div class="form-group">
                <label for="template"><i class="fas fa-paint-brush"></i> Select Template:</label>
                <select class="form-control" id="template">
                    <option value="template1">Template 1</option>
                    <!-- Add more template options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="twitter"><i class="fab fa-twitter"></i> Twitter:</label>
                <input type="text" class="form-control" id="twitter" placeholder="Enter your Twitter username">
            </div>

            <div class="form-group">
                <label for="linkedin"><i class="fab fa-linkedin"></i> LinkedIn:</label>
                <input type="text" class="form-control" id="linkedin" placeholder="Enter your LinkedIn profile URL">
            </div>

            <button type="button" onclick="generateReadme()" class="btn btn-success btn-block"><i
                    class="fas fa-magic"></i> Generate README</button>
        </form>

        <div class="preview mt-4">
            <h2 class="text-center"><i class="far fa-eye"></i> README Preview</h2>
            <div id="livePreview" class="border p-3 mb-3"></div>
        </div>

        <textarea id="output" class="form-control mt-3" style="padding: 25rem !important;" readonly></textarea>

        <div class="additional-features mt-5">
            <!-- Placeholder for Additional Features -->
            <div class="additional-feature">
                <!-- Insert Visitors Counter Badge code here -->
                <!-- Insert GitHub Profile Stats Card code here -->
                <!-- Insert GitHub Top Skills code here -->
                <!-- Insert GitHub Streak Stats code here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
