<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Profile README Generator</title>
</head>
<body>
    <div class="container">
        <h1>GitHub Profile README Generator</h1>
        
        <label for="username">GitHub Username:</label>
        <input type="text" id="username" placeholder="Enter your GitHub username">

        <label for="template">Select Template:</label>
        <select id="template">
            <option value="template1">Template 1</option>
            <!-- Add more template options as needed -->
        </select>

        <label for="twitter">Twitter:</label>
        <input type="text" id="twitter" placeholder="Enter your Twitter username">

        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" placeholder="Enter your LinkedIn profile URL">

        <button onclick="generateReadme()" id="generateButton">Generate README</button>

        <!-- Live preview of the generated README content -->
        <div class="preview">
            <h2>README Preview</h2>
            <div id="livePreview"></div>
        </div>

        <textarea id="output" readonly></textarea>

        <!-- Additional Features Placeholders -->
        <!-- Insert Visitors Counter Badge code here -->
        <!-- Insert GitHub Profile Stats Card code here -->
        <!-- Insert GitHub Top Skills code here -->
        <!-- Insert GitHub Streak Stats code here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
